<!DOCTYPE html>
<html>
    <head>
        <!-- Third party libs -->
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" 
              integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
              integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
              crossorigin="anonymous">
        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
                integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
                integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"></script>
        <!-- C-C-O libs -->
        <link rel="stylesheet" href="C-C-O.css">
        <script src="C-C-O.js" crossorigin="anonymous"></script>

        <script>
            $(document).ready(init);

            let session;

            function init() {
                session = new Session({
                    containerId: "content",
                    boardSize: Math.min($(window).width(), $(window).height()) * 0.7
                });
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default pull-right">
                        <div class="panel-heading">C-C-O Board</div>
                        <div id="content" class="panel-body">

                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-primary pull-left">
                        <div class="panel-heading">C-C-O Lobby</div>
                        <div class="panel-body">
                            <div class="panel panel-info" id="playerinfo">
                                <div class="panel-heading">
                                    Player Info
                                </div>
                                <div id="playerinfo" class="panel-body">
                                    <div class="input-group">
                                        <div class="input-group-addon">Your name</div>
                                        <input type="text" id="playername" class="form-control" placeholder="Your Name" />
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" id="updatename">
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;Update
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    Available Matches
                                </div>
                                <table id="matchlist" class="table table-striped table-bordered table-hover"></table>
                                <div class="panel-footer">
                                    <div id="creatematch" class="input-group">
                                        <input type="text" id="matchname" class="form-control" placeholder="New Match Name" />
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" id="createbutton">
                                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Create Match
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    Events
                                </div>
                                <div class="panel-body">
                                    <div id="event-log-container">
                                        <textarea id="event-log" class="form-control" rows=20 readonly></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--End row-->
        </div><!--End container-->
    </body>
</html>
