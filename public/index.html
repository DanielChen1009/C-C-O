<!DOCTYPE html>
<html>
    <head>
        <!-- Third party libs -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
                integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
                integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"></script>
        <!-- C-C-O libs -->
        <link rel="stylesheet" href="C-C-O.css">
        <script src="C-C-O.js" crossorigin="anonymous"></script>

        <script>
            $(document).ready(init);

            let session;

            function init() {
                session = new Session({
                    containerId: "content",
                    boardSize: Math.min($(window).width(), $(window).height()) * 0.7
                });
            }
        </script>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <div class="panel panel-default pull-right">
                            <div class="panel-heading">C-C-O Board</div>
                            <div id="content" class="panel-body">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="panel panel-primary pull-left">
                            <div class="panel-heading">C-C-O Lobby</div>
                            <div class="panel-body">
                                <div class="panel panel-info">
                                    <div class="panel-heading">Player Name</div>
                                    <div id="playerinfo" class="panel-body">
                                        <div class="input-group">
                                            <input type="text" id="playername" class="form-control" placeholder="Your Name" />
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" id="create">
                                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;Update
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-info">
                                    <div class="panel-heading">Available Matches</div>
                                    <table id="matchlist" class="table"></table>
                                    <div class="panel-footer">
                                        <div id="creatematch" class="input-group">
                                            <input type="text" id="matchname" class="form-control" placeholder="New Match Name" />
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" id="createbutton">
                                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Create Match
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-info">
                                    <div class="panel-heading">Events</div>
                                    <div class="panel-body">
                                        <div id="event-log-container">
                                            <textarea id="event-log" class="form-control" disabled></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--End row-->
            </div><!--End container-->
        </div><!--End jumbotron-->
    </body>
</html>
