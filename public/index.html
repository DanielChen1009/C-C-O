<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <style>
            .game {
                padding-top: 30px;
            }

            .mytextarea {
                resize: none;
                height: 140px;
                width: 100%;
            }

            .nameinput {
                width: 100%;
            }

            .matchinput {
                width: 80%;
            }

            .matchlist {
                border: 1px solid black;
                padding: 10px;

            }

            .board {
                width: 400px;
                height: 400px;
                border-collapse: collapse;
                border-spacing: 0;
            }

            .square {
                display: block;
                width: 50px;
                height: 50px;
                padding: 0;
                outline: none;
                background-color: rgb(239, 239, 239);
                border-width: 1px;
            }

            .dark {
                background-color: rgb(200, 200, 200);
            }

            .select {
                background-color: rgb(144, 238, 144);
            }
            tr, td {
                padding: 0;
            }

            .piece {
                background-image: url("chesspieces.png");
                background-repeat: no-repeat;
                background-size: 300px 100px;
            }

            .kingwhite {
                background-position: -2px -3px;
            }

            .kingblack {
                background-position: -2px -53px;
            }

            .queenwhite {
                background-position: -52px -3px;
            }

            .queenblack {
                background-position: -52px -53px;
            }

            .bishopwhite {
                background-position: -102px -3px;
            }

            .bishopblack {
                background-position: -102px -53px;
            }

            .knightwhite {
                background-position: -152px -3px;
            }

            .knightblack {
                background-position: -152px -53px;
            }

            .rookwhite {
                background-position: -202px -3px;
            }

            .rookblack {
                background-position: -202px -53px;
            }

            .pawnwhite {
                background-position: -252px -3px;
            }

            .pawnblack {
                background-position: -252px -53px;
            }


        </style>
        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
                integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                crossorigin="anonymous"></script>
        <script src="C-C-O.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 game">
                    <div id="content">

                    </div>
                </div>
                <div class="col-md-6">
                    <div id="creatematch">
                        <h3>
                            Input
                        </h3>
                        <input type="text" id="playername" class="nameinput" placeholder="Player Name" /> <br><br>
                        <input type="text" id="matchname" class="matchinput" placeholder="Match Name" />
                        <button id="create">
                            Create
                        </button> <br><br><br><br>
                    </div>
                    <div>
                        <h5>
                            Matches
                        </h5>
                    </div>
                    <div class="matchlist">
                        <table id="matchlist">
                        </table>
                    </div> <br><br>
                    <div>
                        <h5>
                            Events
                        </h5>
                    </div>
                    <div id="textarea">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
